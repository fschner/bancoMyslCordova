<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Menu</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">MySQL Remoto</div>

                    </div>
                </div>




                <!-- Scrollable page content -->
                <div id="miolo" class="page-content">

                    <div class="list no-hairlines">
                        <ul>
                            <!-- Campo Nome -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nome</div>
                                    <div class="item-input-wrap">
                                        <input id="nome" type="text" name="nome" placeholder="Nome" required>
                                    </div>
                                </div>
                            </li>

                            <!-- Campo Email -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input id="email" type="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                            </li>

                            <!-- Campo Senha -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Senha</div>
                                    <div class="item-input-wrap">
                                        <input id="senha" type="password" name="senha" placeholder="Senha" required
                                            minlength="6">
                                    </div>
                                </div>
                            </li>

                            <!-- Campo Repetir Senha -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Repetir Senha</div>
                                    <div class="item-input-wrap">
                                        <input id="repete_senha" type="password" name="repetir-senha"
                                            placeholder="Repetir Senha" required>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="block">
                        <button id="btnCadastro" class="button button-fill">Cadastrar</button>
                    </div>

                    <br>

                    <div class="block-title">Usuários Cadastrados</div>
                    
                    <div id="conteudo">


                    </div>
                    
                    
                    <!-- QUANDO NÃO TIVER USUARIO
                    <div class="card card-outline">
                        <div class="card-content card-content-padding">
                            Nenhum usuário por enquanto...
                        </div>
                    </div>-->


                    <!-- LISTA DE USUARIOS -->
                  

                </div>


            </div>
        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- JQuery-->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
