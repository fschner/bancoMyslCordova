<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="editar" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="/index/" class="link">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title">Editar</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="list no-hairlines">
                        <ul>
                            <!-- Campo Nome -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nome</div>
                                    <div class="item-input-wrap">
                                        <input id="edit_id" type="hidden" name="id" placeholder="id" required>
                                        <input id="edit_nome" type="text" name="nome" placeholder="Nome" required>
                                    </div>
                                </div>
                            </li>

                            <!-- Campo Email -->
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input id="edit_email" type="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="block">
                        <button id="btnAtualiza" class="button button-fill color-orange">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
